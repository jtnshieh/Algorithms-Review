  function merge(left, right) {
    let newArray = [];

    while (left.length > 0 && right.length > 0) {
      let newItem = (left[0] < right[0]) ? left.shift() : right.shift();
      newArray.push(newItem);
    }

    return newArray.concat(left, right);
  };

  function mergeSort(array) {
    if (array.length < 2) {
      return array;
    } else {
      let mid = Math.floor(array.length/2);

      let left = mergeSort(array.slice(0, mid));
      let right = mergeSort(array.slice(mid));

      return merge(left, right);
    }
  };

  // console.log(mergeSort([3,2,4,1,9,1,5,2]));

  function quickSort(array) {
    if (array.length < 2) {
      return array;
    }

    let pivot = [array[0]];

    let left = [];
    let right = [];
    for (let i = 1; i < array.length; i++) {
      if (array[i] < array[0]) {
        left.push(array[i]);
      } else {
        right.push(array[i]);
      }
    }

    return quickSort(left).concat(pivot).concat(quickSort(right));
  }

  // console.log(quickSort([3,2,4,1,9,1,5,2]));

  let cache = [];
  function fib(n) {
    if (cache[n] != undefined) {
      console.log("cache hit");
      return cache[n];
    }

    // base case
    if (n < 0) {
      throw "Invalid input.";
    }

    if (n === 0) {
      return 1;
    } else if (n === 1) {
      return 1;
    }

    let result = fib(n-2) + fib(n-1);
    cache[n] = result;
    return result;
  }


  function fib3(n) {
    if (n < 0) {
      throw "Invalid input.";
    }

    if (n === 0) {
      return 1;
    } else if (n === 1) {
      return 1;
    }

    let n1 = 1;
    let n2 = 1;
    let count = 0;
    let next;

    while (count !== n-1) {
      next = n1 + n2;
      count += 1;
      n1 = n2;
      n2 = next;
    }

    return next;
  }

  var averageOfLevels = function(root) {
    let queue = [root];
    let averages = [];

    while (queue.length !== 0) {
        let count = queue.length;
        let sum = 0;
        for (let i = 0; i < count; i++) {
            let current = queue.shift();
            sum += current.val;
            if (current.left !== null) { queue.push(current.left); }
            if (current.right !== null) { queue.push(current.right); }
        }
        averages.push(sum/count);
    }

    return averages;
  };

  function bsearch(arr, target) {
  let low  = 0;
  let high = arr.length-1;

  while (low <= high) {
    let mid = Math.floor((low+high)/2);
    if (arr[mid] === target) {
      return mid;
    } else if (arr[mid] < target) {
      low = mid+1;
    } else {
      high = mid-1;
    }
  }

  return -1 ;
}


  function sudokuSolve(board) {
    // your code goes here
    let row = -1;
    let col = -1;
    let candidates = null;
    for (let r = 0; r <= 8; r++) {
      for (let c = 0; c <= 8; c++) {
         if (board[r][c] == '.') {
           let newCandidates = getCandidates(board, r, c);
           if (candidates == null || newCandidates.length < candidates.length) {
             candidates = newCandidates;
             row = r;
             col = c;
           }
         }
      }
    }

    if (candidates == null) {
      return true;
    }

    for (let i = 0; i < candidates.length; i++) {
      board[row][col] = candidates[i];
      if (sudokuSolve(board)) {
        return true;
      }
      board[row][col] = '.';
    }

    return false;
  }


  function getCandidates(board, row, col) {
    let candidates = [];

    for (let char = 1; char <= 9; char++) {
      let collision = false;
      for (let i = 0; i <= 8; i++) {
        if (board[row][i] == char ||
            board[i][col] == char ||
            board[(row-row%3) + Math.floor(i/3)][(col-col%3) + i%3] == char) {
              collision = true;
              break;
            }
      }
      if (!collision) {
        candidates.push(char);
      }
    }

    return candidates;
  }

  var longestPalindrome = function(s) {
    let max = '';

    for (let i = 0; i < s.length; i++) {
        for (let j = 0; j < 2; j++) {
            let left = i;
            let right = i + j;
            while (s[left] && s[left] === s[right]) {
                left --;
                right ++;
            }

            if ((right-left-1) > max.length) {
                max = s.substring(left + 1, right);
            }
        }
    }

    return max;
  };

  var removeNthFromEnd = function(head, n) {
    let pointer1 = head;
    let pointer2 = head;

    for (let i = 0; i < n; i++) {
        pointer1 = pointer1.next;
    }

    if (!pointer1) {
        return head.next;
    }

    while (pointer1.next !== null) {
        pointer1 = pointer1.next;
        pointer2 = pointer2.next;
    }

    pointer2.next = pointer2.next.next;

    return head;

  };

  var lengthOfLongestSubstring = function(s) {
    let result = 0, t = []
    for (var i = 0; i < s.length; i++) {
        t = t.slice(t.indexOf(s[i]) + 1)
        result = Math.max(t.push(s[i]), result)
    }
    return result
  }

  function minWindow(s, t) {
    let l = 0, r = 0, start = 0, end = s.length + 1, count = t.length;
    const map = {};
    for (const key in t) {
      map[t[key]] == null ? map[t[key]] = 1 : map[t[key]]++;
    }
    while (r < s.length) {
      if (map[s[r++]]-- > 0) {
        count--;
      }
      while (count === 0) {
        if (r - l < end) {
          end = r - (start = l);
        }
        if (map[s[l++]]++ === 0) {
          count++;
        }
      }
    }
    return end === s.length + 1 ? "" : s.substr(start, end);
  }

  function isValid(s) {
    let pairs = {"}":"{",
                 "]":"[",
                 ")":"("};

    let stack = [];

    for (let i = 0; i < s.length; i++) {
        let char = s[i];
        if (Object.values(pairs).includes(char)) {
            stack.push(char);
        } else {
            if (pairs[char] !== stack.pop()) {
                return false;
            }
        }
    }

    return stack.length === 0;
  };

  //preorder traversal
  const preorderTraversal = (root) => {
    if (!root) return [];

    const output = [];
    const nodestack = [root];

    while (nodestack.length) {
        const { left, right, val } = nodestack.pop();
        output.push(val);

        if (right) nodestack.push(right);
        if (left) nodestack.push(left);
    }

    return output;
  };

  var mySqrt = function(x) {
    if (x === 0) {
        return 0;
    }

    let left = 1;
    let right = x;

    while (left <= right) {
        let mid = left + Math.floor((right - left)/2);

        if (mid*mid <= x && (mid+1)*(mid+1) > x) {
            return mid;
        } else if (mid*mid > x) {
            right = mid;
        } else if (mid*mid < x) {
            left = mid+1;
        }
    }

  };

        a = b;

    }
